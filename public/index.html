<link
  rel="stylesheet"
  href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"
/>

<script>
  GitHubCalendar(".calendar", "sameasychen");

  // or enable responsive functionality:
  GitHubCalendar(".calendar", "sameasychen", { responsive: true });

  // Use a proxy
  GitHubCalendar(".calendar", "sameasychen", {
     proxy (username) {
       return fetch(`https://your-proxy.com/github?user=${sameasychen}`)
     }
  }).then(r => r.text())
</script>
